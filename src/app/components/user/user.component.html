<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-info mt-5">Health & Beauty Users</h1>
      <h2 class="leade text-info mt-5 text-center">Say hello to others App H&B users.</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2>Users</h2>
      <ul>
        <li *ngFor="let user of users">
          <h3>{{ user.firstName }} {{ user.lastName }}</h3>
          <ul>
            <li>Age: {{ user.age }}</li>
            <li>Address: {{ user.address.street }} {{ user.address.city }} {{ user.address.state }}</li>

          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
